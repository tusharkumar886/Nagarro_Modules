<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

    <h1>My Todo List</h1>

    <div id="todos_list_id" ></div>

    <div class="category">Active</div><br>
    <div id="todos_list_active" ></div><br><hr><br>

    <input type="text" id="new_todo_title" placeholder="Enter Todo Title"/>
    <input class="breathHorizontal" type="button" value="Add Todo" onclick="addTodoAJAX()"/><br><br><hr><br>

    <div class="category">Complete</div><br>
    <div id="todos_list_complete" ></div><br><hr><br>

    <div class="category">Deleted</div><br>
    <div id="todos_list_deleted" ></div><br><hr><br>


</body>

</html>

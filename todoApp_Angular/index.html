<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Todo List</h1>
<div align="center">
    <input type="text" id="newTodo" placeholder="Add new todo" >
    <button id="addTodo" class="glyphicon glyphicon-plus" style="margin-left: 10px"></button>
</div>
<div class="category" id="active">Active
    <ul id="todo_active_list">
    </ul>
</div><hr>

<div class="category" id="complete">Complete
    <ul id="todo_complete_list">
    </ul>
</div><hr>

<div class="category" id="delete">Delete
    <ul id="todo_delete_list">
    </ul>
</div>

<script src="script.js"></script>
<script src="userInput.js"></script>
</body>
</html>
